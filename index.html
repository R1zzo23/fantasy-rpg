<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<script type="text/javascript" src="heroCreation.js"></script>
	<script type="text/javascript" src="creatureCreation.js"></script>
	<!-- CSS file -->
	<link rel=StyleSheet href="custom.css" type="text/css">
	<title>Fantasy RPG</title>
</head>

<body>
	<div class="row">
    <div class="col-md-4">
			<table class="table table-hover table-dark">
				<thead>
					<tr class="text-center">
						<th colspan=4>Party Status</th>
					</tr>
					<tr>
						<th scope="col">Name</th>
						<th id='warriorName' scope="col">First</th>
						<th id='rangerName' scope="col">Last</th>
						<th id='wizardName' scope="col">Handle</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Class</th>
						<td>Warrior</td>
						<td>Ranger</td>
						<td>Wizard</td>
					</tr>
					<tr>
						<th>Level</th>
						<td id="warriorLevel"></td>
						<td id="rangerLevel"></td>
						<td id="wizardLevel"></td>
					</tr>
					<tr>
						<th>XP</th>
						<td id="warriorXP"></td>
						<td id="rangerXP"></td>
						<td id="wizardXP"></td>
					</tr>
					<tr>
						<th>Strength</th>
						<td id="warriorStrength"></td>
						<td id="rangerStrength"></td>
						<td id="wizardStrength"></td>
					</tr>
					<tr>
						<th>Speed</th>
						<td id="warriorSpeed"></td>
						<td id="rangerSpeed"></td>
						<td id="wizardSpeed"></td>
					</tr>
					<tr>
						<th>Armor</th>
						<td id="warriorArmor"></td>
						<td id="rangerArmor"></td>
						<td id="wizardArmor"></td>
					</tr>
					<tr>
						<th>HP</th>
						<td id="warriorHP"></td>
						<td id="rangerHP"></td>
						<td id="wizardHP"></td>
					</tr>
					<tr>
						<th>Mana</th>
						<td id="warriorMana"></td>
						<td id="rangerMana"></td>
						<td id="wizardMana"></td>
					</tr>
				</tbody>
				<script>fillHeroTable();</script>
				<script>printCreatureList();</script>
			</table>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
